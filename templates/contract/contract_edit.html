{% extends 'base.html' %}

{% block title %}Договор{% endblock %}
{% block body %}
    <legend>Изменение договора</legend>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <table width="100%" cellspacing="0" cellpadding="3%">
        <tr>
            <td align="left" width="20%">Статус договора</td>
            <td>
            <select id="status" name="status" required>
	        <option value="">Выберите статус</option>
            {% for status in statuses %}
                <option value="{{ status.id }}" {% if contract.tco_tcs_id_id == status.id %} selected {% endif %}>{{ status.tcs_val }}</option>
            {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td align="left" width="20%">Номер договора</td>
            <td>{{ contract.tco_number }}</td>
        </tr>
        <tr>
            <td align="left" width="20%">Серия договора</td>
            <td>{{ contract.tco_tcss_id.tcss_val }}</td>
        </tr>
        <tr>
            <td align="left" width="20%">Периодичность оплаты</td>
            <td>{{ contract.tco_tfp_id.tfp_val }}</td>
        </tr>
        <tr>
        <td></td>
        <td><button type="submit" class="save btn btn-dark">Сохранить</button></td>
        </tr>
        </table>
    </form>
    <script>
    $("#status").select2( {
        language: {
            "noResults": function(){
                return "Нет результатов";
                    }},
	    placeholder: "Статус",
	    allowClear: true
	} );
    </script>
{% endblock %}
