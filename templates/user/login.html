<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/MyGW/InsCompany/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/MyGW/InsCompany/static/css/user_forms.css" type="text/css">
    <script src="/MyGW/InsCompany/static/js/jquery.min.js"></script>
    <script src="/MyGW/InsCompany/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    </body>
</head>
<body>
<div class="container-fluid">
    <div class="container">
    <img alt src="/MyGW/InsCompany/static/images/1.png">
    <form method="POST">
        <h3>Вход</h3>
        {% csrf_token %}
        {% for field in form %}
        <div class = 'row-form'> {{ field }} </div>
        {% endfor %}
        <button class="btn btn-large btn-primary" type="submit">Войти</button>
    </form>
    </div>
    <a href="{% url 'password_reset' %}">Восстановить пароль</a>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'info' %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    {{ message }}
                </div>
            {% elif message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
