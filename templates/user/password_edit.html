<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/MyGW/InsCompany/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/MyGW/InsCompany/static/css/user_forms.css" type="text/css">
    <script src="/MyGW/InsCompany/static/js/jquery.min.js"></script>
    <script src="/MyGW/InsCompany/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
</head>
<body>
<div class="container-fluid">
    <div class="container">
    <form method="POST" id="password_edit">
    <h3>Смена пароля</h3>
    {% csrf_token %}
        {% for field in form %}
        <div class = 'row-form'> {{ field }} </div>
        {% endfor %}
     <button class="btn btn-large btn-primary" type="submit">Сохранить</button>
    </form>
    </div>
    <a href="/">Назад</a>
    {% if messages %}
        {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    {{ message }}
                </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
